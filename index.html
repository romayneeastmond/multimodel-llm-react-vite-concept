<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#10a37f" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="MMO" />
	<title>Multi-Model Orchestrator Demo</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="icon" type="image/png" href="/website-icon.png" />
	<link rel="apple-touch-icon" href="/icon-512x512.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg-app: #f9f9f9;
			--bg-panel: #ffffff;
			--bg-card: #ffffff;
			--bg-card-hover: #f3f4f6;
			--bg-input: #f3f4f6;
			--border-color: #e5e7eb;
			--text-primary: #111827;
			--text-secondary: #6b7280;
			--text-content: #374151;
			--accent: #10a37f;
		}

		[data-theme="dark"] {
			--bg-app: #212121;
			--bg-panel: #171717;
			--bg-card: #2f2f2f;
			--bg-card-hover: #363636;
			--bg-input: #171717;
			--border-color: #3e3e3e;
			--text-primary: #ececec;
			--text-secondary: #9b9b9b;
			--text-content: #d1d1d1;
		}

		body {
			font-family: 'Inter', sans-serif;
			background-color: var(--bg-app);
			color: var(--text-primary);
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		::-webkit-scrollbar {
			width: 6px;
		}

		::-webkit-scrollbar-track {
			background: transparent;
		}

		::-webkit-scrollbar-thumb {
			background: var(--border-color);
			border-radius: 10px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: var(--text-secondary);
		}

		* {
			-webkit-tap-highlight-color: transparent;
		}

		.markdown-body p {
			margin-bottom: 1em;
			color: var(--text-content);
		}

		.markdown-body ul {
			list-style-type: disc;
			padding-left: 1.5em;
			margin-bottom: 1em;
			color: var(--text-content);
		}

		.markdown-body ol {
			list-style-type: decimal;
			padding-left: 1.5em;
			margin-bottom: 1em;
			color: var(--text-content);
		}

		.markdown-body h1,
		.markdown-body h2,
		.markdown-body h3 {
			font-weight: 600;
			margin-top: 1.5em;
			margin-bottom: 0.5em;
			color: var(--text-primary);
		}

		.markdown-body a {
			color: var(--accent);
			text-decoration: underline;
		}

		.markdown-body blockquote {
			border-left: 3px solid var(--border-color);
			padding-left: 1em;
			color: var(--text-secondary);
		}

		.markdown-body img,
		.markdown-body video {
			margin: 1em 0;
			max-width: 100%;
			width: 100%;
		}

		.markdown-body table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 1em;
			font-size: inherit;
		}

		.markdown-body th,
		.markdown-body td {
			border: 1px solid var(--border-color);
			padding: 0.5em;
			text-align: left;
			color: var(--text-content);
			font-size: inherit;
			vertical-align: top;
		}

		.markdown-body th {
			background-color: var(--bg-card);
			color: var(--text-primary);
		}
	</style>
	<script>
		tailwind.config = {
			darkMode: ['class', '[data-theme="dark"]'],
			theme: {
				extend: {
					colors: {
						app: 'var(--bg-app)',
						panel: 'var(--bg-panel)',
						card: 'var(--bg-card)',
						'card-hover': 'var(--bg-card-hover)',
						input: 'var(--bg-input)',
						border: 'var(--border-color)',
						primary: 'var(--text-primary)',
						secondary: 'var(--text-secondary)',
						content: 'var(--text-content)',
						accent: 'var(--accent)',
					}
				}
			}
		}
	</script>
	<script type="importmap">
		{
			"imports": {
				"react/": "https://esm.sh/react@^19.2.3/",
				"react": "https://esm.sh/react@^19.2.3",
				"lucide-react": "https://esm.sh/lucide-react@^0.562.0",
				"@google/genai": "https://esm.sh/@google/genai@^1.34.0",
				"@anthropic-ai/sdk": "https://esm.sh/@anthropic-ai/sdk@0.26.1",
				"react-dom/": "https://esm.sh/react-dom@^19.2.3/",
				"react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
				"remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
				"react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0?external=react",
				"react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism?external=react",
				"react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
				"marked": "https://esm.sh/marked@12.0.0",
				"react-dom": "https://esm.sh/react-dom@^19.2.3",
				"use-mcp": "https://esm.sh/use-mcp@0.1.5",
				"use-mcp/react": "https://esm.sh/use-mcp@0.1.5/react",
				"use-mcp/": "https://esm.sh/use-mcp@^0.0.21/"
			}
		}
	</script>
	<link rel="stylesheet" href="/index.css">
</head>

<body>
	<div id="root"></div>
	<script type="module" src="/index.tsx"></script>
</body>

</html>
